# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and create or update the .env file

name: Node.js CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted
    
    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm i
    - run: npm run build
    - run: cp ~/.env .env
    - run: pm2 startOrReload ecosystem.config.js
    - name: Sleep for 5 seconds
      run: sleep 5s
      shell: bash
    - run: ./check-restart-status.sh
